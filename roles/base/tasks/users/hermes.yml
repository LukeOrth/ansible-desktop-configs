- name: users | hermes | create user
  user:
    name: hermes
    password_lock: yes
    system: yes

- name: users | hermes | add vault key
  template:
    src: vault_key.j2
    dest: /home/hermes/.vault_key
    owner: hermes
    group: hermes
    mode: 0600

- name: users | hermes | add sudoers file
  copy:
    src: users/hermes/sudoers_hermes
    dest: /etc/sudoers.d/hermes
    owner: root
    group: root
    mode: 0440
